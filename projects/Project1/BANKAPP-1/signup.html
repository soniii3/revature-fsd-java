<!DOCTYPE html>
<html>
    <head>
        <title>Bank App</title>
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <h2>SIGNUP</h2>
        <form method="POST" action="https://www.w3schools.com/action_page.php">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="Enter First Name"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Enter Last Name"><br><br>
        <label for="email">Email Id:</label>
        <input type="text" id="email" placeholder="Enter Email Id"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Min. 8 characters" required><br><br>

        <a href="login.html" class="btn btn-primary">SignUp</a>

    </form>

    </body>
</html>
