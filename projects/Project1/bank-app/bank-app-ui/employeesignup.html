</head>

<body>
    <div class="img">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bank App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customersignup.html">Signup</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="customerlogin.html">CustomerLogin</a>
                            <a class="dropdown-item" href="employeelogin.html">EmployeeLogin</a>

                        </div>
                    </li>
                    <li class="nav-item">

                </ul>
            </div>

        <!-- <div id="success" class="alert alert-success"></div>
        <div id="error" class="alert alert-danger"></div> -->

        <div class="container ">

            <div class="headerBlur">
                <h2 class="display-5 text-center" style="font-weight: bold;">Registration Form </h2>
            </div><br>
            <div class="row  justify-content-center align-items-center">
                <div class="col-12 col-lg-4 ">
                    
                    <form class="pop">
                        <div class="form-group">
                            <label for="name" style=" font-weight: bold;">Name</label>
                            <input type="text" class="form-control" name="firstname" id="firstName"
                                placeholder="Enter Your Name">
                        </div>
                        <div id="NameError" class="validation-error text-danger font-weight-bold"></div>

                        
                        <div class="form-group">
                            <label for="email" style=" font-weight: bold;">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Enter email id">
                        </div>
                        <div id="emailError" class="validation-error text-danger font-weight-bold"></div>
                        <div class="form-group">
                            <label for="password" style=" font-weight: bold;">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Enter password">
                        </div>
                        <div id="passwordError" class="validation-error text-danger font-weight-bold"></div>
                        <input type="button" class="btn btn-success" id="submit" value="Signup"
                            onclick="onClickingButton()">
                    </form>
                    <br><br><br><br>
                </div>
                <br>
            </div>

        </div>
    </div>

    <script src="scripts/employeesignup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>
