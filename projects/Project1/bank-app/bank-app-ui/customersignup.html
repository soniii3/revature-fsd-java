    <body>
        <br>
        <h1 class="text-center text-success font-weight-bold">WELCOME TO OUR BANK</h1><br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 m-auto d-block">
                    <form action="#">
                        <h3 class="text-primary text-center font-weight-bold">Registration Form</h3><br>
                        <div class="form-group">
                            <label for="firstname" class="font-weight-bold">First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" autocomplete="off">
                            <!-- <i class="fas fa-check-circle"></i> -->
                            <!-- <i class="fas fa-exclamation-circle"></i> -->
                            <span id="first" class="text-danger"></span>   
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="font-weight-bold">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" autocomplete="off">
                            <span id="last" class="text-danger"></span>

                        </div>

                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email Id:</label>
                            <input type="text" class="form-control" id="email"  placeholder="Enter Email Id" autocomplete="off">
                            <span id="emailid" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="password" class="font-weight-bold">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autocomplete="off">
                            <span id="pass" class="text-danger"></span>
                        </div>
                        <input type="button" name="submit" value="submit" id="submit" class="btn btn-primary">
                        <!-- <a href="customerlogin.html" class="btn btn-primary">SignUp</a> -->
                        <br><br>

                        <!-- <h6>Already register</h6> -->
                        <!-- <a href="customerlogin.html" class="btn btn-primary">Login</a> -->
                    </form>
                </div>
