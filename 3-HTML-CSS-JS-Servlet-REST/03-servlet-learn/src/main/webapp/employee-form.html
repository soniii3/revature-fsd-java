<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
</head>
<body>
<h1>Employee Form</h1>
	<form method="post" action="emp-form">
		Name: <input type="text" name="name"><br><br>
		
		Gender: <br>
		<input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female<br><br>
		
		Languages Spoken:<br>
		<input type="checkbox" name="languages" value="English"> English<br>
		<input type="checkbox" name="languages" value="Spanish"> Spanish<br>
		<input type="checkbox" name="languages" value="French"> French<br><br>
		
		<input type="submit">
	</form>

</body>
</html>
