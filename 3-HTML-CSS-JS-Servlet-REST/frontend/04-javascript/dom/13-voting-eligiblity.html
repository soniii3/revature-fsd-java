<!DOCTYPE html>
<html>
    <head>
        <title>Voting Eligibility</title>
        <style>
            #message {
                color: blue;
                font-weight: bold;
                font-size: small;
            }
        </style>
    </head>
    <body>
        <label for="age">Age</label>
        <input type="text" id="age"> 
        <div id="message"></div>
        <script>
            var age = document.getElementById("age");
            var message = document.getElementById("message");
            age.addEventListener("keyup", function () {
                if (age.value < 18) {
                    message.innerText = "Not eligible to vote.";
                } else {
                    message.innerText = "Eligible to vote.";
                }
            });
        </script>
    </body>
</html>
