<!DOCTYPE html>
<html>
    <head>
        <title>Hide Element</title>
    </head>
    <body>

        <p id="para">This is a Paragraph.</p>
        <script>
            var element = window.document.getElementById("para");
            element.style.display = "block";
            element.style.display = "none";
            element.style.display = "block";
            
        </script>
    </body>
</html>
