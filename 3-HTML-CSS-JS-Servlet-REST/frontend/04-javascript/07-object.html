<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
    </head>
    <body>
        <script>
            var male = {
                code: 'M',
                name: "Male"
            };

            var female = {
                code: 'F',
                name: "Female"
            };

            var employee = {
                name: 'sonia',
                gender : female,
                salary :1000
            };

            var employee1 = {
                name: 'sowji',
                gender : female,
                salary :1500
            };


            console.log(male);
            console.log(male.code);
            console.log(male.name);


            console.log(employee.name);
            console.log(employee.gender.name);
            console.log(employee.salary);

            console.log(employee1.name);
            console.log(employee1.gender.name);
            console.log(employee1.salary);


            var employees = [employee,employee1];

            console.log(employees[0].gender.code);
            console.log(employees[1].gender.code);
            console.log(employees);
            for(var employee of employees) {
                console.log(employee)
            }
        </script>
    </body>
</html>
